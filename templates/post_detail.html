{% extends 'base.html' %}

{% block head_title %} {{post.title}} | {{block.super}} {% endblock head_title %}

{% block content %}
<div class='col-sm-6 offset-sm-3'>
    {% if post.image %}
        <img src='{{ post.image.url }}' class="img-fluid" alt="Responsive image">
    {% endif %}
    <h1> {{ post.title }} <small><small>{{ post.timestamp }}</small></small> </h1>
    {{ post.content|linebreaks }} <br>
    {{ post.updated }} <br>

{% endblock content %}
